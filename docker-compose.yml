version: '3.8'
services:
  db:
    image: mysql:latest
    container_name: mysql-server
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      - MYSQL_DATABASE=customer-management-db
      - MYSQL_ROOT_PASSWORD=pass
    ports:
      - '3306:3306'
    volumes:
      - db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  db:
    driver: local